<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wandering Souls</title>
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <style>
        body {
          margin: 0;
          font-family: Arial, Helvetica, sans-serif;
        }
        
    
        .topnav {
          overflow: hidden;
          background-color: #333;
        }
        
        .topnav a {
          float: left;
          color: #f2f2f2;
          text-align: center;
          padding: 14px 16px;
          text-decoration: none;
          font-size: 17px;
        }
        
        .topnav a:hover {
          background-color: #ddd;
          color: black;
        }
        
        .topnav a.split {
          float: right;
          background-color: #04aaa2;
          color: rgb(241, 241, 241);
        }
       .bg{
       
        background-image: url(travel5.jpg);
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center center;
        background-attachment: fixed;
       }
       .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            display: block;
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
        }
        .button {
            background-color: #0095ff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body class="bg" >
    <div class="topnav">
        <a class="active" href="index.html">Home</a>
        <a href="Flights.html">Flights</a>
        <a href="Trains.html">Trains</a>
        <a href="Buses.html">Buses</a>
        <a href="Hotels.html">Hotels</a>
    </div>
    <div class="container">
        <h1>Book Your Stay</h1>
        <form>
            <div class="input-group">
                <label for="destination">Destination:</label>
                <input type="text" id="destination" placeholder="Enter city or hotel name">
            </div>
            <div class="input-group">
                <label for="check-in">Check-In Date:</label>
                <input type="date" id="check-in">
            </div>
            <div class="input-group">
                <label for="check-out">Check-Out Date:</label>
                <input type="date" id="check-out">
            </div>
            <div class="input-group">
                <label for="guests">Guests:</label>
                <input type="number" id="guests" min="1">
            </div>
            <button type="button" onclick="alert('Booking request submitted! We will contact you shortly.')">Book Now</button>
        </form>
    </div>
    
</body>
</html>
