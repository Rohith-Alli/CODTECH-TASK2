<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wandering Souls</title>
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <style>
         body {
          margin: 0;
          font-family: Arial, Helvetica, sans-serif;
        }
        
    
        .topnav {
          overflow: hidden;
          background-color: #333;
        }
        
        .topnav a {
          float: left;
          color: #f2f2f2;
          text-align: center;
          padding: 14px 16px;
          text-decoration: none;
          font-size: 17px;
        }
        
        .topnav a:hover {
          background-color: #ddd;
          color: black;
        }
        
        .topnav a.split {
          float: right;
          background-color: #04aaa2;
          color: rgb(241, 241, 241);
        }
       .bg{
       
        background-image: url(travel4.jpg);
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center center;
        background-attachment: fixed;
       }.container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    input[type="text"], select {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 3px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        border: none;
        background-color: #007bff;
        color: #fff;
        border-radius: 3px;
        cursor: pointer;
    }
    </style>
</head>
<body class="bg" >
    <div class="topnav">
        <a class="active" href="index.html">Home</a>
        <a href="Flights.html">Flights</a>
        <a href="Trains.html">Trains</a>
        <a href="Buses.html">Buses</a>
        <a href="Hotels.html">Hotels</a>
    </div>
    <div class="container">
        <h2>Book Your Bus</h2>
        <form id="bookingForm">
            <label for="from">From:</label>
            <input type="text" id="from" name="from" placeholder="Enter departure city" required>
    
            <label for="to">To:</label>
            <input type="text" id="to" name="to" placeholder="Enter destination city" required>
    
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
    
            <input type="submit" value="Book">
        </form>
     </div>
     <script>
        document.getElementById("bookingForm").addEventListener("submit", function(event) {
              event.preventDefault();
              var from = document.getElementById("from").value;
              var to = document.getElementById("to").value;
              var date = document.getElementById("date").value;
      
              alert("Your Bus from " + from + " to " + to + " on " + date + " has been booked");
          });
     </script>
</body>
